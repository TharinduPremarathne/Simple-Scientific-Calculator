<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Scientific Calculator</title>
    <link rel="icon" href="path/to/icon.png" type="image/png">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #333;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        .display-container {
            position: relative;
            margin-bottom: 20px;
        }
        .display {
            width: 100%;
            height: 100px;
            text-align: right;
            font-size: 1.8em;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            background: #f7f7f9;
            color: #333;
        }
        .history {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 0.8em;
            color: #aaa;
            pointer-events: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .button {
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #0056b3;
        }
        .button.function {
            background: #28a745;
        }
        .button.function:hover {
            background: #1e7e34;
        }
        .button.special {
            background: #ff5722;
        }
        .button.special:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div id="history" class="history"></div>
            <input type="text" id="display" class="display" disabled>
        </div>
        <div class="buttons">
            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button function" onclick="appendValue('/')">&#247;</button>

            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button function" onclick="appendValue('*')">&#215;</button>

            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button function" onclick="appendValue('-')">&#8722;</button>

            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button" onclick="appendValue('.')">.</button>
            <button class="button special" onclick="calculate()">=</button>
            <button class="button function" onclick="appendValue('+')">&#43;</button>

            <button class="button special" onclick="clearDisplay()">C</button>
            <button class="button function" onclick="appendValue('Math.sin(')">sin</button>
            <button class="button function" onclick="appendValue('Math.cos(')">cos</button>
            <button class="button function" onclick="appendValue('Math.tan(')">tan</button>

            <button class="button function" onclick="appendValue('Math.sqrt(')">sqrt</button>
            <button class="button function" onclick="appendValue('Math.log(')">log</button>
            <button class="button function" onclick="appendValue('(')">(</button>
            <button class="button function" onclick="appendValue(')')">)</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        const history = document.getElementById('history');

        function appendValue(value) {
            display.value += value;
        }

        function calculate() {
            try {
                history.innerText = display.value;
                display.value = eval(display.value);
            } catch (error) {
                alert('Invalid Input');
                clearDisplay();
            }
        }

        function clearDisplay() {
            display.value = '';
            history.innerText = '';
        }

        document.addEventListener('keydown', (event) => {
            const key = event.key;

            if (!isNaN(key) || ['+', '-', '*', '/', '(', ')', '.'].includes(key)) {
                appendValue(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Backspace') {
                display.value = display.value.slice(0, -1);
            } else if (key.toLowerCase() === 'delete') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
